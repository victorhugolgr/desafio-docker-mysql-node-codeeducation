version: '3'

services:
  node-app:
    build:
      context: node
    container_name: node-app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    networks:
      - node-network
    tty: true
    ports:
    - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    ports:
    - "3306:3306"
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    volumes:
    - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - node-network

networks:
  node-network:
    driver: bridge